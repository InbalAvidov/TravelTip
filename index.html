<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="travel-tip">
        <h1 class="title">TravelTip</h1>
        <form onsubmit="onSubmit()">
            <input type="search" placeholder="Enter Location" oninput="onSearch(this.value)">
            <button>Go</button>
            <button onclick="onGetUserPos(event)">My Location</button>
        </form>
        <h3 class="location-title">Location: <span class="location-info">israel</span></h3>
        <button class="btn-copy">Copy Location</button>
        <div class="weather-table-container">
            <div class="weather"> Weather today</div>
            <div class="location-table">
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>Location</td>
                            <td>Actions</td>
                        </tr>
                    </tbody>
                </table>
            </div>    
        </div>
        <div id="map" style="width:100%; height: 100%;"></div>
    </div>
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <!-- <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button> -->
        <!-- <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button> -->
        <!-- <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button> -->
        
        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: 
            <pre class="locs"></pre>
        </p>
        
        <script src="lib/axios.js"></script>
        <script type="module" src="js/app.controller.js"></script>
</body>

</html>
