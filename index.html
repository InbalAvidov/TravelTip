<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="travel-tip">
        <h1 class="title">TravelTip</h1>
        <form onsubmit="onSubmit()">
            <input type="search" placeholder="Enter Location" oninput="onSearch(this.value)">
            <button>Go</button>
            <button onclick="onGetUserPos(event)">My Location</button>
        </form>
        <h3 class="location-title">Location: <span class="location-info">israel</span></h3>
        <button class="btn-copy">Copy Location</button>
        <div class="weather-table-container">
            <div class="weather"> Weather today 
            </div>
            <div class="location-table">
                <table>
                    <tbody>
                    </tbody>
                </table>
            </div>    
        </div>
        <div id="map" style="width:100%; height: 100%;"></div>
    </div>
        <!-- <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button> -->
        
        <script src="lib/axios.js"></script>
        <script type="module" src="js/app.controller.js"></script>
</body>

</html>
